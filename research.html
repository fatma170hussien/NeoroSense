<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroResearch | Psychology Studies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a237e;
            --primary-light: #534bae;
            --primary-dark: #2e4578;
            --secondary: #00b0ff;
            --secondary-light: #69e2ff;
            --secondary-dark: #0081cb;
            --text: #212121;
            --text-light: #757575;
            --background: #fafafa;
            --surface: #ffffff;
            --error: #b00020;
            --success: #00c853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0 20px;
            position: relative;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 2.8rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 50px;
            position: relative;
            animation: slideInUp 0.8s ease-out 0.3s both;
        }

        #searchInput {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            background: var(--surface);
            color: var(--text);
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 15px 40px rgba(26, 35, 126, 0.15);
            transform: translateY(-3px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 25px 25px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-right: 15px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .card-content {
            padding: 20px 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-description {
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 25px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .card-button:hover::before {
            left: 100%;
        }

        .card-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(26, 35, 126, 0.4);
        }

        .button-icon {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .card-button:hover .button-icon {
            transform: translateX(5px);
        }

        .hidden {
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 70px;
            padding: 30px 0;
            color: var(--text-light);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 1s both;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--secondary);
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-light);
            grid-column: 1 / -1;
            animation: fadeIn 0.5s ease-out;
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-light);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(26, 35, 126, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .card-header {
                padding: 20px 20px 10px;
            }
            
            .card-content {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-brain logo-icon"></i>
                <h1>NeuroResearch</h1>
            </div>
            <p class="subtitle">Advanced scientific research on psychological conditions and neurological disorders</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a psychological condition...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <footer>
            <p>NeuroSence Research Institute &copy; 2025 | Advancing Mental Health Science</p>
            <div class="footer-links">
        
            </div>
        </footer>
    </div>

    <script>
        // Research paper data
        const researchPapers = [
            {
                id: 1,
                title: "Depression",
                description: "Comprehensive neurobiological research on Major Depressive Disorder, exploring genetic markers, neurotransmitter systems, and innovative treatment approaches.",
                icon: "fas fa-cloud",
                file: "depre.html",
                studies: 142,
                citations: 3200
            },
            {
                id: 2,
                title: "Post-Traumatic Stress Disorder",
                description: "Cutting-edge investigations into PTSD neurocircuitry, trauma memory consolidation, and evidence-based interventions for trauma recovery.",
                icon: "fas fa-first-aid",
                file: "ptstr.html",
                studies: 98,
                citations: 2100
            },
            {
                id: 3,
                title: "Anxiety Disorders",
                description: "Research exploring the neurocognitive mechanisms of anxiety disorders and novel therapeutic approaches targeting the fear extinction network.",
                icon: "fas fa-wind",
                file: "Anxiety disorder.html",
                studies: 167,
                citations: 3800
            },
            {
                id: 4,
                title: "Schizophrenia",
                description: "Advanced neuroimaging and genetic studies of schizophrenia spectrum disorders, focusing on early detection and precision medicine approaches.",
                icon: "fas fa-brain",
                file: "shizo.html",
                studies: 203,
                citations: 5200
            },
            {
                id: 5,
                title: "Social Anxiety",
                description: "fMRI and behavioral studies on social anxiety disorder, social cognition impairments, and targeted interventions for social functioning.",
                icon: "fas fa-users",
                file: "soch.inx.dis.html",
                studies: 87,
                citations: 1500
            },
            {
                id: 6,
                title: "ADHD",
                description: "Longitudinal and neurodevelopmental research on ADHD, executive functioning challenges, and multimodal treatment efficacy across the lifespan.",
                icon: "fas fa-bolt",
                file: "adhdr.html",
                studies: 189,
                citations: 4100
            },
            {
                id: 7,
                title: "Autism Spectrum",
                description: "Multidisciplinary investigations into ASD, neural connectivity patterns, and evidence-based support strategies for different developmental stages.",
                icon: "fas fa-puzzle-piece",
                file: "asdr.html",
                studies: 245,
                citations: 5800
            },
            {
                id: 8,
                title: "Bipolar Disorder",
                description: "Research on bipolar disorder neurobiology, circadian rhythm disruptions, and integrated treatment approaches for mood stabilization.",
                icon: "fas fa-cloud-sun",
                file: "dipdis.html",
                studies: 134,
                citations: 2900
            },
            {
                id: 9,
                title: "Obsessive-Compulsive Disorder",
                description: "Studies on OCD neurocircuitry, cognitive inflexibility, and innovative therapeutic approaches beyond traditional exposure therapy.",
                icon: "fas fa-redo-alt",
                file: "ocdr.html",
                studies: 116,
                citations: 2700
            }
        ];

        // Function to generate cards
        function generateCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            researchPapers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-title', paper.title.toLowerCase());
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="${paper.icon}"></i>
                        </div>
                        <h3 class="card-title">${paper.title}</h3>
                    </div>
                    <div class="card-content">
                        <p class="card-description">${paper.description}</p>
                        <div class="card-stats">
                            <div class="stat">
                                <div class="stat-value">${paper.studies}</div>
                                <div class="stat-label">Studies</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${paper.citations}</div>
                                <div class="stat-label">Citations</div>
                            </div>
                        </div>
                        <a href="${paper.file}" class="card-button">
                            Read Research <i class="fas fa-arrow-right button-icon"></i>
                        </a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.getAttribute('data-title');
                if (title.includes(searchTerm) || searchTerm === '') {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            // Show no results message if needed
            const noResults = document.getElementById('noResults');
            if (visibleCount === 0 && searchTerm !== '') {
                if (!noResults) {
                    const noResultsMsg = document.createElement('div');
                    noResultsMsg.id = 'noResults';
                    noResultsMsg.className = 'no-results';
                    noResultsMsg.innerHTML = `
                        <i class="fas fa-search"></i>
                        <h3>No matching research papers found</h3>
                        <p>Try searching with different keywords</p>
                    `;
                    document.getElementById('cardsContainer').appendChild(noResultsMsg);
                }
            } else if (noResults) {
                noResults.remove();
            }
        });

        // Create particle background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 60 + 10;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateCards();
            createParticles();
        });
    </script>
</body>
</html>
