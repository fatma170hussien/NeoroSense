<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Moments - Health Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c5aa0;
            --primary-light: #4a7bc8;
            --primary-dark: #1a3a6e;
            --secondary: #5d8bd8;
            --light: #f0f5ff;
            --dark: #1e2a4a;
            --text: #3a4a6b;
            --success: #4cd97b;
            --warning: #ffb347;
            --danger: #ff6b6b;
            --gray: #d1ddf0;
            --nav-blue: #e6f0ff;
            --nav-blue-dark: #cce0ff;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #f0f5ff 0%, #e6eeff 100%);
            color: var(--text);
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Navigation Bar Styles */
        .navbar {
            background: linear-gradient(135deg, var(--nav-blue) 0%, #d9e8ff 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(44, 90, 160, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
        }
        
        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-item {
            margin-left: 35px;
        }
        
        .nav-link {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link:hover {
            color: var(--primary);
            background-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active::after {
            display: none;
        }
        
        /* Main Content Styles */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease;
        }
        
        .welcome-title {
            font-size: 42px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            color: var(--text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }
        
        .journal-form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: var(--transition);
            animation: slideUp 0.8s ease;
        }
        
        .journal-form:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            transform: translateY(-5px);
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark);
            font-size: 16px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--gray);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.7);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
            background: white;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .mood-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .mood-option {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .mood-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .mood-option.selected {
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(44, 90, 160, 0.2);
            transform: translateY(-5px);
        }
        
        .mood-1 { background: linear-gradient(135deg, #e6eeff, #d1ddf0); color: var(--dark); }
        .mood-2 { background: linear-gradient(135deg, #c2d4ff, #a8c2f0); color: var(--dark); }
        .mood-3 { background: linear-gradient(135deg, #9db9f5, #7fa5e8); color: white; }
        .mood-4 { background: linear-gradient(135deg, #7a9de8, #5d8bd8); color: white; }
        .mood-5 { background: linear-gradient(135deg, #5d8bd8, #3a6bc2); color: white; }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--gray);
        }
        
        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }
        
        .checkbox-item input {
            width: auto;
            transform: scale(1.2);
        }
        
        .delete-activity {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 12px;
        }
        
        .delete-activity:hover {
            background: #ff5252;
            transform: scale(1.1);
        }
        
        .new-activity {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .new-activity input {
            flex: 1;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(44, 90, 160, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-add {
            background: linear-gradient(135deg, var(--success) 0%, #6ae098 100%);
            padding: 12px 25px;
            box-shadow: 0 4px 15px rgba(76, 217, 123, 0.3);
        }
        
        .btn-add:hover {
            box-shadow: 0 8px 20px rgba(76, 217, 123, 0.4);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, var(--danger) 0%, #ff8a8a 100%);
            padding: 8px 16px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        
        .btn-delete:hover {
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        .journal-entries {
            margin-top: 60px;
        }
        
        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .entry {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
            position: relative;
        }
        
        .entry:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            transform: translateY(-5px);
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .entry-date {
            font-weight: 600;
            color: var(--dark);
            font-size: 18px;
        }
        
        .entry-mood {
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .entry-content {
            margin-bottom: 20px;
        }
        
        .entry-section {
            margin-bottom: 20px;
        }
        
        .entry-section h4 {
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 18px;
            font-weight: 600;
        }
        
        .entry-section ul {
            padding-left: 20px;
        }
        
        .entry-section li {
            margin-bottom: 8px;
            position: relative;
        }
        
        .entry-section li::before {
            content: '•';
            color: var(--primary);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        
        .entry-actions {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .no-entries {
            text-align: center;
            padding: 60px 30px;
            color: var(--text);
            font-style: italic;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            font-size: 18px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 15px;
            }
            
            .nav-menu {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-item {
                margin: 5px 10px;
            }
            
            .welcome-title {
                font-size: 32px;
            }
            
            .journal-form {
                padding: 25px;
            }
            
            .mood-options {
                flex-direction: column;
            }
            
            .entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .new-activity {
                flex-direction: column;
            }
            
            .entry-actions {
                position: static;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Mindful Moments</div>
            <ul class="nav-menu">
                               <a href="J.html" class="nav-link">Journal</a>
                <a href="4th.ex.html" class="nav-link">MindSpace</a>
                <a href="mindful.html" class="nav-link">Meditation</a>
                <a href="ex.ther.html" class="nav-link active">Exercises</a>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <section class="welcome-section">
            <h1 class="welcome-title">Your Personal Health Journal</h1>
            <p class="welcome-subtitle">Track your thoughts, mood, and daily activities in a beautiful, intuitive space designed for your mental wellbeing.</p>
        </section>
        
        <section class="journal-form">
            <h2 class="section-title">New Journal Entry</h2>
            <form id="journalForm">
                <div class="form-group">
                    <label for="entryDate">Date</label>
                    <input type="date" id="entryDate" required>
                </div>
                
                <div class="form-group">
                    <label>How are you feeling today?</label>
                    <div class="mood-options">
                        <div class="mood-option mood-1" data-value="1">Very Bad</div>
                        <div class="mood-option mood-2" data-value="2">Bad</div>
                        <div class="mood-option mood-3" data-value="3">Neutral</div>
                        <div class="mood-option mood-4" data-value="4">Good</div>
                        <div class="mood-option mood-5" data-value="5">Very Good</div>
                    </div>
                    <input type="hidden" id="moodValue" required>
                </div>
                
                <div class="form-group">
                    <label>Things I wanted to do but didn't:</label>
                    <div class="checkbox-group" id="missedActivities">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <div class="new-activity">
                        <input type="text" id="newMissedActivity" placeholder="Add a new activity">
                        <button type="button" id="addMissedActivity" class="btn btn-add">Add</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Things I accomplished today:</label>
                    <div class="checkbox-group" id="accomplishedActivities">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <div class="new-activity">
                        <input type="text" id="newAccomplishedActivity" placeholder="Add a new activity">
                        <button type="button" id="addAccomplishedActivity" class="btn btn-add">Add</button>
                    </div>
                </div>
                
                <button type="submit" class="btn">Save Entry</button>
            </form>
        </section>
        
        <section class="journal-entries">
            <div class="entries-header">
                <h2 class="section-title">Previous Entries</h2>
            </div>
            <div id="entriesList">
                <!-- Entries will be displayed here -->
            </div>
        </section>
    </div>

    <script>
        // Sample activities for demonstration
        const sampleMissedActivities = [
            "Exercise for 30 minutes",
            "Take medication on time",
            "Drink 8 glasses of water",
            "Go for a walk",
            "Practice meditation"
        ];
        
        const sampleAccomplishedActivities = [
            "Ate a healthy breakfast",
            "Called a friend",
            "Read for 15 minutes",
            "Completed work tasks",
            "Went to bed on time"
        ];
        
        // Initialize activities from localStorage or use samples
        let missedActivities = JSON.parse(localStorage.getItem('missedActivities')) || sampleMissedActivities;
        let accomplishedActivities = JSON.parse(localStorage.getItem('accomplishedActivities')) || sampleAccomplishedActivities;
        
        // Initialize entries from localStorage
        let journalEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
        
        // DOM elements
        const journalForm = document.getElementById('journalForm');
        const moodOptions = document.querySelectorAll('.mood-option');
        const moodValue = document.getElementById('moodValue');
        const missedActivitiesContainer = document.getElementById('missedActivities');
        const accomplishedActivitiesContainer = document.getElementById('accomplishedActivities');
        const newMissedActivityInput = document.getElementById('newMissedActivity');
        const newAccomplishedActivityInput = document.getElementById('newAccomplishedActivity');
        const addMissedActivityBtn = document.getElementById('addMissedActivity');
        const addAccomplishedActivityBtn = document.getElementById('addAccomplishedActivity');
        const entriesList = document.getElementById('entriesList');
        
        // Set today's date as default
        document.getElementById('entryDate').valueAsDate = new Date();
        
        // Mood selection
        moodOptions.forEach(option => {
            option.addEventListener('click', () => {
                moodOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                moodValue.value = option.getAttribute('data-value');
            });
        });
        
        // Populate activities checkboxes
        function populateActivities() {
            // Clear containers
            missedActivitiesContainer.innerHTML = '';
            accomplishedActivitiesContainer.innerHTML = '';
            
            // Populate missed activities
            missedActivities.forEach(activity => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                div.innerHTML = `
                    <div>
                        <input type="checkbox" id="missed-${activity}" name="missedActivities" value="${activity}">
                        <label for="missed-${activity}">${activity}</label>
                    </div>
                    <button type="button" class="delete-activity" data-type="missed" data-activity="${activity}">×</button>
                `;
                missedActivitiesContainer.appendChild(div);
            });
            
            // Populate accomplished activities
            accomplishedActivities.forEach(activity => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                div.innerHTML = `
                    <div>
                        <input type="checkbox" id="accomplished-${activity}" name="accomplishedActivities" value="${activity}">
                        <label for="accomplished-${activity}">${activity}</label>
                    </div>
                    <button type="button" class="delete-activity" data-type="accomplished" data-activity="${activity}">×</button>
                `;
                accomplishedActivitiesContainer.appendChild(div);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-activity').forEach(button => {
                button.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    const activity = this.getAttribute('data-activity');
                    deleteActivity(type, activity);
                });
            });
        }
        
        // Delete activity function
        function deleteActivity(type, activity) {
            if (confirm(`Are you sure you want to delete "${activity}"?`)) {
                if (type === 'missed') {
                    missedActivities = missedActivities.filter(a => a !== activity);
                    localStorage.setItem('missedActivities', JSON.stringify(missedActivities));
                } else {
                    accomplishedActivities = accomplishedActivities.filter(a => a !== activity);
                    localStorage.setItem('accomplishedActivities', JSON.stringify(accomplishedActivities));
                }
                populateActivities();
            }
        }
        
        // Add new missed activity
        addMissedActivityBtn.addEventListener('click', () => {
            const newActivity = newMissedActivityInput.value.trim();
            if (newActivity && !missedActivities.includes(newActivity)) {
                missedActivities.push(newActivity);
                localStorage.setItem('missedActivities', JSON.stringify(missedActivities));
                populateActivities();
                newMissedActivityInput.value = '';
            }
        });
        
        // Add new accomplished activity
        addAccomplishedActivityBtn.addEventListener('click', () => {
            const newActivity = newAccomplishedActivityInput.value.trim();
            if (newActivity && !accomplishedActivities.includes(newActivity)) {
                accomplishedActivities.push(newActivity);
                localStorage.setItem('accomplishedActivities', JSON.stringify(accomplishedActivities));
                populateActivities();
                newAccomplishedActivityInput.value = '';
            }
        });
        
        // Form submission
        journalForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values
            const date = document.getElementById('entryDate').value;
            const mood = moodValue.value;
            const thoughts = document.getElementById('thoughts').value;
            
            // Get selected activities
            const selectedMissed = Array.from(document.querySelectorAll('input[name="missedActivities"]:checked'))
                .map(checkbox => checkbox.value);
            
            const selectedAccomplished = Array.from(document.querySelectorAll('input[name="accomplishedActivities"]:checked'))
                .map(checkbox => checkbox.value);
            
            // Create entry object
            const entry = {
                id: Date.now(),
                date,
                mood,
                thoughts,
                missedActivities: selectedMissed,
                accomplishedActivities: selectedAccomplished
            };
            
            // Add to entries array and save to localStorage
            journalEntries.unshift(entry);
            localStorage.setItem('journalEntries', JSON.stringify(journalEntries));
            
            // Reset form
            journalForm.reset();
            document.getElementById('entryDate').valueAsDate = new Date();
            moodOptions.forEach(opt => opt.classList.remove('selected'));
            moodValue.value = '';
            
            // Update entries display
            displayEntries();
            
            // Show success message
            alert('Your journal entry has been saved successfully!');
        });
        
        // Delete journal entry
        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this journal entry?')) {
                journalEntries = journalEntries.filter(entry => entry.id !== id);
                localStorage.setItem('journalEntries', JSON.stringify(journalEntries));
                displayEntries();
            }
        }
        
        // Display journal entries
        function displayEntries() {
            if (journalEntries.length === 0) {
                entriesList.innerHTML = '<div class="no-entries">No journal entries yet. Start by creating your first entry above.</div>';
                return;
            }
            
            entriesList.innerHTML = '';
            
            journalEntries.forEach(entry => {
                const entryEl = document.createElement('div');
                entryEl.className = 'entry';
                
                // Format date
                const dateObj = new Date(entry.date);
                const formattedDate = dateObj.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Get mood text and class
                const moodTexts = ['Very Bad', 'Bad', 'Neutral', 'Good', 'Very Good'];
                const moodClasses = ['mood-1', 'mood-2', 'mood-3', 'mood-4', 'mood-5'];
                const moodText = moodTexts[parseInt(entry.mood) - 1];
                const moodClass = moodClasses[parseInt(entry.mood) - 1];
                
                entryEl.innerHTML = `
                    <div class="entry-header">
                        <div class="entry-date">${formattedDate}</div>
                        <div class="entry-mood ${moodClass}">${moodText}</div>
                    </div>
                    
                    <div class="entry-content">
                        ${entry.thoughts ? `
                            <div class="entry-section">
                                <h4>Thoughts & Notes</h4>
                                <p>${entry.thoughts}</p>
                            </div>
                        ` : ''}
                        
                        ${entry.missedActivities.length > 0 ? `
                            <div class="entry-section">
                                <h4>Things I Wanted To Do But Didn't</h4>
                                <ul>
                                    ${entry.missedActivities.map(activity => `<li>${activity}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${entry.accomplishedActivities.length > 0 ? `
                            <div class="entry-section">
                                <h4>Things I Accomplished</h4>
                                <ul>
                                    ${entry.accomplishedActivities.map(activity => `<li>${activity}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="entry-actions">
                        <button class="btn btn-delete" onclick="deleteEntry(${entry.id})">Delete Entry</button>
                    </div>
                `;
                
                entriesList.appendChild(entryEl);
            });
        }
        
        // Initialize the app
        populateActivities();
        displayEntries();
    </script>
</body>
</html>
